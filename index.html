<DOCTYPE html>
<html>
  <head>
    <!-- THIS IS A COMMENT -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>

    <script>
      $(function() {
        function updateTime() {
          // equivalent to $.get('http://192.168.1.10:8000/time', ...
          $.get('/time', function(data) {
            $('#time_field').text(data);
          });
        }

        var isTimerRunning = false;
        var intervalId;
        function toggleTimer() {
          if (isTimerRunning) {
            clearInterval(intervalId);
            isTimerRunning = false;
            $('#time_button').text("Start timer");
          } else {
            intervalId = setInterval(updateTime, 1000);
            isTimerRunning = true;
            $('#time_button').text("Stop timer");
          }
        }

        // on click, send GET to http://.../time
        $('#time_button').on('click', toggleTimer);

      });
    </script>

    <style>
    </style>
  </head>

  <body>
    <h1>Time</h1>
    <button id="time_button">Get time</button>

    <p>
      The current time is
      <span id="time_field">TODO PUT TIME IN HERE</span>
    </p>
  </body>
</html>
